# Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job - verify app works before deploying
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Build job - generate version and prepare for deployment
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version file
        run: |
          echo "{" > version.json
          echo "  \"version\": \"1.0.0\"," >> version.json
          echo "  \"commit\": \"${{ github.sha }}\"," >> version.json
          echo "  \"commitShort\": \"${GITHUB_SHA:0:7}\"," >> version.json
          echo "  \"branch\": \"${{ github.ref_name }}\"," >> version.json
          echo "  \"buildDate\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"," >> version.json
          echo "  \"buildNumber\": \"${{ github.run_number }}\"" >> version.json
          echo "}" >> version.json
          cat version.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (it's all static files)
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
