<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Unit Tests</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha@10.2.0/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="https://unpkg.com/mocha@10.2.0/mocha.js"></script>
  <script src="https://unpkg.com/chai@4.3.10/chai.js"></script>

  <script class="mocha-setup">
    mocha.setup('bdd');
    window.assert = chai.assert;
    window.expect = chai.expect;
  </script>

  <!-- Test files -->
  <script type="module" src="./database.test.js"></script>

  <script type="module" class="mocha-exec">
    mocha.run();
  </script>
</body>
</html>
